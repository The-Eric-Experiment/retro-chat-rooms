<html>

<head>
    <title>{{ .Name }} Chat Room</title>
</head>
<frameset rows="{{.HeaderHeight}},*,110,0" border=0>
    <frame src="/chat-header/{{ .ID }}" name="header" scrolling=no noresize>
        <frameset cols="80%,*" border=0>
            <frame src="/chat-thread/{{ .ID }}" name="listen" scrolling=auto noresize>
                <frame src="/chat-users/{{ .ID }}" name="userlist" noresize>
        </frameset>
        <frame src="/chat-talk/{{ .ID }}" name="talk" scrolling=no noresize>
            <frame src="/chat-updater/{{ .ID }}" name="updater" scrolling=no noresize>
</frameset>

</html>

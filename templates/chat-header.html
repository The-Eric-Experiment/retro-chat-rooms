<html>

<head>
  <base target="listen" />
  <title></title>
</head>

<body bgcolor="{{ .Color }}" margin="0">
  <table border="0" cellspacing="0" cellpadding="0" width="100%">
    <tr>
      <td align="left">
        <img src="{{ .Logo }}" alt="Old'aVista Chat"><br />
        <strong>
          <font face="Ms Sans Serif,Arial,Times New Roman" size="4" color="{{ .TextColor }}">{{ .Name }}</font>
        </strong>
      </td>
      <td valign="center">
        <form name="roomsettings">
          <input type="checkbox" name="isautoscroll" id="isautoscroll" checked /><label for="isautoscroll">
            <font face="Ms Sans Serif,Arial,Times New Roman" size="-1" color="{{ .TextColor }}">Enable
              auto-scrolling</font>
          </label>
        </form>
      </td>
    </tr>
  </table>
  <script language="javascript">
    function isAutoScrollEnabled() {
      return window.document.roomsettings.isautoscroll.checked;
    }

    window.isAutoScrollEnabled = isAutoScrollEnabled;
  </script>
</body>

</html>

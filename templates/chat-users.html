<html>

<head>
  <meta http-equiv="PRAGMA" content="NO-CACHE" />
  <meta http-equiv="Expires" content="0" />
</head>

<body bgcolor="#E4E4E4">
  <html>

  <head>
    <title>Users Currently Online:</title>
  </head>

  <table cellspacing="2" cellpadding="3" border="0" width="100%">
    <tr>
      <th align="left" bgcolor="#DDDDDD">Username</th>
    </tr>
    <tr>
      <td bgcolor="#EEEEEE">
        <a href="{{urlChatTalk .ID ""}}" target="talk">
          <font color="#000000">
            <strong>Everyone</strong>
          </font>
        </a>
      </td>
    </tr>
    {{$userID := .UserID}}
    {{range $i, $u := .Users}}
    <tr>
      <td bgcolor="#EEEEEE">
        {{renderUsername $userID $u}}
      </td>
    </tr>
    {{end}}
  </table>
  <tr>
    <td colspan="2">
      <center>
        {{.UsersOnline}}{{if eq .UsersOnline 1}} user {{else}} users {{end}}
        currently online.<br />
        Chatroom time: <br />
        {{ .RoomTime | formatTime}}
      </center>
    </td>
  </tr>
  <center>
    <font size="-1"><a target="userlist" href="{{ .ID | urlChatUsers }}">[&nbsp;Update&nbsp;Who's&nbsp;Online&nbsp;]</a>
    </font>
  </center>

  </html>
</body>

</html>
